<!DOCTYPE html>
<html>
    <head>
        <title>
            My first blog
        </title>
    </head>
    
    <body>
        <h1>My blog</h1>
        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
{% endfor %}
    </br>
        <a href="https://www.hpe.com">HPE</a>
        <footer><nav><a href="/">Home</a></nav></footer>
    </body>
</html>
